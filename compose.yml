services:
  my-app:
    image: my-observability-app:latest 
    ports:
      - "8008:8008"
    volumes:
      - /home/nikander/tmp_docker_proj/logs:/app/logs
    networks:
      - obs-net

  # 2. PROMETHEUS (Metrics Collector)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infra/prometheus/:/etc/prometheus/
    ports:
      - "9090:9090"
    networks:
      - obs-net

  # 3. LOKI (Log Aggregator)
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - obs-net

  # 4. GRAFANA (Dashboard)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - obs-net

# 5. VECTOR (Log Shipper)
  vector:
    image: timberio/vector:latest-alpine
    command: --config /etc/vector/vector.yml
    volumes:
      - ./infra/vector/vector.yml:/etc/vector/vector.yml:ro
      - /home/nikander/tmp_docker_proj/logs:/var/logs:ro
    networks:
      - obs-net

networks:
  obs-net:
    driver: bridge